<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login</title>
</head>
<body class="bg-[#14161A]">
    <div class="flex justify-center	mt-28">
        <img class="w-72 h-15" src="img/logo.png" alt="logo.png">
    </div>

    <div class="flex flex-col justify-center text-center rounded-md m-auto mt-3 w-60 h-auto text-white bg-[#282C34]">
        <div class="mt-6">
            <h1>Correo Electronico</h1>
            <input type="email" name="" id="" class="bg-[#14161A] ">
        </div>

        <div class="mt-3">
            <h1>Contraseña</h1>
            <input type="password" name="" id="" class="bg-[#14161A] ">
        </div>

        <div class="mt-5 mb-3">
            <button class="bg-cyan-500 hover:bg-cyan-600 rounded w-36">
                Iniciar sesión
            </button>
        </div>
    </div>      
    
</body>
</html>
